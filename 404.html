<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Tachyons CSS resources -->
    <link
      rel="stylesheet"

    />
  </head>

  <body>
    <div id="header"></div>

    <div class="page-wrap d-flex flex-row align-items-center p-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-12 text-center">
            <span class="display-1 d-block">404</span>
            <div class="mb-4 lead">

            </div>

            >
          </div>
        </div>

    </div>

    <div id="footer"></div>

    <!-- JQuery is important -->
    <script src="bootstrap-4.1.3-dist/js/jquery-3.1.1.min.js"></script>

    <script>
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    </script>

    <script src="bootstrap-4.1.3-dist/js/slim.min.js"></script>
    <script src="bootstrap-4.1.3-dist/js/popper.min.js"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>

</html>

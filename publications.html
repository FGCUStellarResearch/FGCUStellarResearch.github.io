<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FGCU Stellar Research - Publications</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="header"></div>

    <div class="container mt-4 mb-4">
      <div class="row d-flex justify-content-center">
        <div class="col-md-12">
          <div class="list-group list-group-flush">
            <h3>Publications</h3>
            <div class="header-separator"></div>

            <ul class="list list-inline">
                <li class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="ml-2">
                            <a href="https://ui.adsabs.harvard.edu/abs/2021arXiv210608341H/abstract"><h6 class="mb-0">TESS Data for Asteroseismology: Photometry</h6></a>
                            <div class="d-flex flex-row mt-1 text-black-50 date-time">
                                <div><i class="fa fa-calendar-o"></i><span class="ml-2">June 2021</span></div>
                                <div class="ml-3"><i class="fa fa-clock-o"></i><span class="ml-2">6h</span></div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="ml-2">
                            <a href="https://ui.adsabs.harvard.edu/abs/2021arXiv210513274H/abstract"><h6 class="mb-0">TESS Cycle 1 observations of roAp stars with 2-min cadence
                                data</h6></a>
                            <div class="d-flex flex-row mt-1 text-black-50 date-time">
                                <div><i class="fa fa-calendar-o"></i><span class="ml-2">22 May 2020 11:30 PM</span></div>
                                <div class="ml-3"><i class="fa fa-clock-o"></i><span class="ml-2">6h</span></div>
                            </div>
                        </div>
                    </div>
                </li>
                <li class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="ml-2">
                            <a href="https://ui.adsabs.harvard.edu/abs/2021arXiv210507266O/abstract"><h6 class="mb-0">Gyrochronology Model Evaluation Method</h6></a>
                            <div class="d-flex flex-row mt-1 text-black-50 date-time">
                                <div><i class="fa fa-calendar-o"></i><span class="ml-2">22 May 2020 11:30 PM</span></div>
                                <div class="ml-3"><i class="fa fa-clock-o"></i><span class="ml-2">6h</span></div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <!-- JQuery is important -->
    <script src="bootstrap-4.1.3-dist/js/jquery-3.1.1.min.js"></script>

    <script>
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    </script>
    <script src="bootstrap-4.1.3-dist/js/slim.min.js"></script>
    <script src="bootstrap-4.1.3-dist/js/popper.min.js"></script>
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
